<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget with History</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <div class="button-group">
                <button id="search-btn">Show Weather</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
        
        <div id="error-container" class="hidden"></div>
        
        <main class="hidden" id="weather-container">
            <section class="current-weather">
                <h2>Current Weather</h2>
                <div class="weather-info">
                    <div class="city-info">
                        <h3 id="city-name"></h3>
                        <p id="current-date"></p>
                    </div>
                    <div class="weather-details">
                        <div class="temperature">
                            <span id="current-temp"></span>
                            <span class="unit">Â°C</span>
                        </div>
                        <div class="humidity">
                            <span>Humidity: </span>
                            <span id="current-humidity"></span>
                            <span>%</span>
                        </div>
                    </div>
                    <div class="weather-icon">
                        <img id="current-icon" src="" alt="Weather icon">
                        <p id="current-condition"></p>
                    </div>
                </div>
            </section>
            
            <section class="forecast">
                <h2>7-Day Forecast</h2>
                <div id="forecast-container" class="forecast-container"></div>
            </section>
        </main>
        
        <aside id="history-container" class="search-history hidden">
            <h2>Search History</h2>
            <div id="history-list"></div>
        </aside>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
